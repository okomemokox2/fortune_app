{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style>
    .container {
        margin-top: 2rem;
        text-align: center;
    }

    .lead {
        font-size: 1.25rem;
        margin-bottom: 2rem;
    }

    .btn-primary {
        background-color: #F44336;
        border-color: #F44336;
        margin-bottom: 0.5rem;
    }

    .btn-primary:hover {
        background-color: #E53935;
        border-color: #E53935;
    }

    .btn-secondary {
        background-color: #FFC107;
        border-color: #FFC107;
    }

    .btn-secondary:hover {
        background-color: #FFB300;
        border-color: #FFB300;
    }

    .links {
        margin-top: 1.5rem;
    }

    .links .btn {
        margin-right: 1rem;
    }

    .moon-image {
        margin-top: 2rem;
    }
</style>

<div class="container">
    <h1 class="display-4">♰占いアプリ♰</h1>
    <p class="lead">己の運勢を占ってみましょう。</p>
    
    <!-- 今夜の月の画像を表示 -->
    {% if moon_image_url %}
    <img src="{{ moon_image_url }}" alt="Tonight's Moon">
    {% else %}
    <p>今夜の月の画像を取得できませんでした。</p>
    {% endif %}

    <div class="row justify-content-center">
        <div class="col-md-4 mb-3">
            <a href="{% url 'fortune_telling' %}" class="btn btn-primary btn-lg btn-block">生年月日占い</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'fortune_telling_int' %}" class="btn btn-primary btn-lg btn-block">整数占い</a>
        </div>
        <div class="col-md-4 mb-3">
            <a href="{% url 'tarot' %}" class="btn btn-primary btn-lg btn-block">タロット占い</a>
        </div>
    </div>
    <div class="links">
        <a href="{% url 'accounts:signup' %}" class="btn btn-secondary">アカウント作成(現在停止中)</a>
        <a href="{% url 'about' %}" class="btn btn-secondary">このサイトについて</a>
    </div>
</div>
