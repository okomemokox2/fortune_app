{% load static %}
<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<style>
    .result-container {
        max-width: 20rem;
        margin: auto;
        text-align: center;
        padding: 2rem;
    }

    .result-container h1 {
        font-size: 2rem;
        margin-bottom: 2rem;
    }

    .result-container .result-message {
        font-size: 1.2rem;
        margin-bottom: 1.5rem;
    }

    .result-container .result-text {
        font-size: 1.1rem;
        margin-bottom: 1rem;
    }

    .result-container .btn-again {
        margin-top: 1.5rem;
    }
</style>
<div class="result-container">
    <h1>♰占い結果♰</h1>
    <p class="result-message">ようこそ、<strong>{{ namae_result }}</strong></p>
    <p class="result-text">占い結果は...<strong>{{ result }}</strong>です。</p>
    <p class="result-text">{{ message }}</p>
    <a href="{% url 'fortune_telling_int' %}" class="btn btn-primary btn-again">もう一度占う</a>
</div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
